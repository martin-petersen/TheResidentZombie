name: Deploy in Amazon AWS

on:
  workflow_dispatch:

jobs:

  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Deploy in EC2
        env:
          PRIVATE_KEY: ${{ secrets.AWS_KEY  }}
          HOST: ${{ secrets.EC2_INSTANCE_HOST  }}
          USERNAME: ${{ secrets.EC2_INSTANCE_USERNAME  }}
          DB_USER: ${{ secrets.DB_USERNAME  }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD  }}

        run: |
          echo "$PRIVATE_KEY" > private_key && chmod 600 private_key
          ssh -o StrictHostKeyChecking=no -i private_key ${USERNAME}@${HOST}
          PROFILE=prod DB_PASSWORD=root DB_USERNAME=root DB_URL=jdbc:posgresql://db:5432/trz docker-compose pull && PROFILE=prod DB_PASSWORD=root DB_USERNAME=root DB_URL=jdbc:posgresql://db:5432/trz docker-compose down && PROFILE=prod DB_PASSWORD=root DB_USERNAME=root DB_URL=jdbc:posgresql://db:5432/trz docker-compose up -d
